<div class="container">
    <div class="title-container">
        <h1>{{ "Components.Dashboard.Title" | translate }}</h1>
    </div>

    <div class="materials-container">
        <h4>
            {{ "Components.Dashboard.SubTitle" | translate }}
            <i class="fas fa-credit-card"></i>
        </h4>

        <table>
            <thead class="header">
                <tr>
                    <th>Matières</th>
                    <th>Coeff</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let subject of subjects">
                    <tr>
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.coeff }}</td>
                        <td>{{ subject.average }}</td>
                        <td class="buttons-container">
                            <button class="update-button" (click)="navigateToSubject(subject.id)">Mettre à jour</button>
                            <button class="delete-button" (click)="removeSubject(subject.id)">Supprimer</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>

        <div class="average-container">
            <h3>Votre moyenne générale s'élève à : {{ studentAverage.toFixed(2) }}</h3>
        </div>
        
        <button class="addSubjectButton" (click)="addSubject()">Ajouter une matière</button>
    </div>
</div>
