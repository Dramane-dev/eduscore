<div class="container">
    <div class="users">
        <div class="user" (click)="login(user)" *ngFor="let user of users">{{ user }}</div>
    </div>
    <div class="add-user">
        <input type="text" placeholder="Username" [formControl]="newUsername" />
        <div class="add-button" (click)="addUser()">
            <p>{{ "Components.Login.AddButton" | translate }}</p>
        </div>
    </div>
</div>
